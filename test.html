<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pagination without Injecting</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 800px;
            margin: auto;
        }

        .item {
            flex: 1 1 calc(33.33% - 10px);
            /* 3 per row */
            background: #bde0fe;
            padding: 30px;
            text-align: center;
            font-size: 20px;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 6px 12px;
        }

        .pagination button.active {
            font-weight: bold;
            background-color: #0077b6;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
        <div class="item">Item 9</div>
        <div class="item">Item 10</div>
        <div class="item">Item 11</div>
        <div class="item">Item 12</div>
    </div>

    <div class="pagination" id="pagination"></div>

    <script>
        const itemsPerPage = 6;
        const container = document.getElementById('container');
        const items = Array.from(container.querySelectorAll('.item'));
        const pagination = document.getElementById('pagination');

        const totalPages = Math.ceil(items.length / itemsPerPage);

        function showPage(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;

            items.forEach((item, index) => {
                item.classList.toggle('hidden', !(index >= start && index < end));
            });

            // Update active button
            pagination.querySelectorAll('button').forEach((btn, idx) => {
                btn.classList.toggle('active', idx + 1 === page);
            });
        }

        function setupPagination() {
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.addEventListener('click', () => showPage(i));
                pagination.appendChild(btn);
            }

            showPage(1); // Show first page by default
        }

        setupPagination()
    </script>

</body>

</html>
